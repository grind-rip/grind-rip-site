{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}

{{ define "sidebar" }}
    {{ if .Params.description }}
    <p>{{ .Params.description }}</p>
    {{ end }}
{{ end }}
