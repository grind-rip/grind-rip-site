<!DOCTYPE html>
<html
    lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <div class="page">
            <header class="header">
                {{ partial "header.html" . }}
            </header>
            <main class="main">
                {{ block "main" . }}{{ end }}
            </main>
            <section class="sidebar">
                <div class="about">
                    {{- partial "about.html" . -}}
                </div>
                <hr />
                <div class="content">
                    {{- block "sidebar" . }}{{- end }}
                </div>
            </section>
            <footer class="footer">
                {{ partial "footer.html" . }}
            </footer>
        </div>
    </body>
</html>
