baseURL = 'https://grind.rip'
languageCode = 'en-us'
title = 'grind.rip'
theme = 'grind-rip'

# Google Analytics measurement ID (Google Analytics 4)
[services]
  [services.googleAnalytics]
    id = 'G-L6YLMG3HFY'

[module]
  [[module.mounts]]
  excludeFiles = [
    'algorithms/algorithms',
    'docs/docs',
    'leetcode/leetcode'
  ]
  source = 'content'
  target = 'content'

[markup]
  [markup.highlight]
  codeFences = true
  guessSyntax = false
  highlight = true
  # See: https://xyproto.github.io/splash/docs/
  style = 'doom-one'
  [markup.goldmark]
    [markup.goldmark.extensions]
    taskList = false
    typographer = false
    [markup.goldmark.renderer]
    unsafe = true

[params]
  [params.about]
  title = 'grind.rip'
  description = 'From Grind Hell, with Love'

  [params.seo]
  meta_og_title = 'grind.rip'
  meta_og_description = 'From Grind Hell, with Love'
  meta_og_site_name = 'grind.rip'
  meta_og_image = 'grind-rip-256x256.png'
  meta_twitter_title = 'grind.rip'
  meta_twitter_description = 'From Grind Hell, with Love'
  meta_twitter_site = '@grind_rip'
  meta_twitter_creator = '@grind_rip'
  meta_twitter_image = 'grind-rip-256x256.png'

  [[params.socials]]
  icon = 'fa-brands fa-github'
  name = 'GitHub'
  url = 'https://github.com/grind-rip'

  [[params.socials]]
  icon = 'fa-brands fa-x-twitter'
  name = 'X'
  url = 'https://twitter.com/grind_rip'

  [[params.socials]]
  icon = 'fa-solid fa-envelope'
  name = 'Email'
  url = 'mailto:0x@nickolaskraus.io'

