{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Description }}
  {{ end }}
{{ end }}

{{ define "aside" }}
{{ partial "menu.html" (dict "menuID" "aside" "page" .) }}
{{ if .Params.description }}
<hr/>
<p>{{ .Params.description }}</p>
{{ end }}
{{ end }}
