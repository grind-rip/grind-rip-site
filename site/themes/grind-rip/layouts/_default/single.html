{{ define "main" }}
  <header class="content">
    <h1>{{ .Title }}</h1>
  </header>
  <aside></aside>
  <div class="body">
    {{ .Content }}
  </div>
  <footer class="footer"></footer>
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
{{ end }}

{{ define "aside" }}
  {{ partial "menu.html" (dict "menuID" "aside" "page" .) }}
  {{ if .Params.description }}
    <hr />
    <p>{{ .Params.description }}</p>
  {{ end }}
{{ end }}
